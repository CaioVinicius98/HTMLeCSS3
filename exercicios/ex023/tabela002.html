<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
           
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td ,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color:white;
        }
        
    </style>
</head>
<body>
    <h1>Uso de Tabelas grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
    table
        THEAD
            TR,TD,TH
        TBODY
            TR, TD, TH
        TFOOTER
            TR, TD, TH
        -->
        
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                    <td>Minas Gerais</td>
                    <td class="num">21 168 791</td>
            </tr>
            <tr>
                   <td> Rio de Janeiro</td>
                   <td class="num">17 264 543</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 873 064</td>
                
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 433 957</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
